
<div class="jumbotron vertical-center">
  <h1 class="text-center">{{formTitle}}</h1>
  <hr>

  <div class="container">
  <form [formGroup]="registrationFormGroup">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputFirstName">First Name</label>
          <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" required formControlName="firstName">
        </div>
        <div class="form-group col-md-6">
          <label for="inputLastName">Last Name</label>
          <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" required formControlName="lastName">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email" required formControlName="email">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" required formControlName="password">
        </div>
        <div class="form-group col-md-6">
          <label for="inputpassword">Confirm Password</label>
          <input type="confirmPassword" class="form-control" id="inputPassword" placeholder="Confirm Password" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Mobile</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Mobile number with area code" formControlName="mobile">
        </div>
        <!-- <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control" formControlName="state"> 
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Pincode</label>
          <input type="text" class="form-control" id="inputZip" formControlName="pincode">
        </div> -->
      </div>
      <!-- <button type="submit" class="btn btn-secondary">Register</button> -->
      <!-- <a class="btn btn-primary btn-lg" href="#" role="button">Register</a> -->
      <div class="text-center"> 
        <div id="classesnav">
          <ul>
            <li><button type="button" class="btn btn-lg btn-signup">Sign Up</button></li>
            <li><button type="button" class="btn btn-lg btn-login" [routerLink]="['../signin']">Log in</button></li>
          </ul>  
        </div>       
      </div>
    </form>
  </div>
</div>
